app = "signaltrap"
primary_region = "iad"

[build]

[env]
  PORT = "8080"

[mounts]
  source = "signaltrap_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
