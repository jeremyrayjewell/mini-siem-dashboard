app = "signaltrap"
primary_region = "iad"

[build]

[env]
  PORT = "8080"

[mounts]
  source = "signaltrap_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

# Additional services for TCP traps
[[services]]
  internal_port = 2222
  protocol = "tcp"

  [[services.ports]]
    port = 2222

[[services]]
  internal_port = 2121
  protocol = "tcp"

  [[services.ports]]
    port = 2222

[[services]]
  internal_port = 2121
  protocol = "tcp"

  [[services.ports]]
    port = 2121

[[services]]
  internal_port = 2323
  protocol = "tcp"

  [[services.ports]]
    port = 2323

[[services]]
  internal_port = 3306
  protocol = "tcp"

  [[services.ports]]
    port = 3306

[[services]]
  internal_port = 5432
  protocol = "tcp"

  [[services.ports]]
    port = 5432

[[services]]
  internal_port = 6379
  protocol = "tcp"

  [[services.ports]]
    port = 6379

[[services]]
  internal_port = 27017
  protocol = "tcp"

  [[services.ports]]
    port = 27017

[[services]]
  internal_port = 3389
  protocol = "tcp"

  [[services.ports]]
    port = 3389

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
