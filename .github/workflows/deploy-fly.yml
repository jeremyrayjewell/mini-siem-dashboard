name: Deploy to Fly

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Fly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl version
          # Deploy using the signaltrap app and our project fly.toml
          flyctl deploy --config signaltrap-vm/fly.toml --app signaltrap --no-cache
